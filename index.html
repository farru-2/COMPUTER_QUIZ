<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python & SQL Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Quiz</h1>
    <div id="name-input">
      <label for="name">Enter your name: </label>
      <input type="text" id="name" placeholder="Your name">
      <button onclick="startQuizSelection()">Start</button>
    </div>

    <div id="quiz-selection" style="display:none;">
      <h2>Hi <span id="userName"></span>, choose your quiz:</h2>
      <button onclick="startQuiz('python')">Python Quiz</button>
      <button onclick="startQuiz('sql')">SQL Quiz</button>
    </div>

    <div id="quiz-container" style="display:none;">
      <h2 id="question"></h2>
      <ul id="options"></ul>
      <div id="timer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
